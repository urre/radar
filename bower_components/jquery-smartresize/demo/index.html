<!DOCTYPE HTML><html lang="en-US"><head>	<title>smartresize demonstration</title>	<meta charset="UTF-8">	<style type="text/css">		textarea { float: left; width: 400px; height: 200px; font-size: 8px;}	</style></head><body>	<h2>Resize the browser window to see which browser event fires when.</h2>	<textarea id="resizehits">All resize events:</textarea>	<textarea id="debouncedhits">Debounced resize events with jquery.debouncedresize.js:</textarea>	<textarea id="throttledhits">Throttled resize events with jquery.throttledresize.js:</textarea>	<br />	<br />	<br />	<br />	<br />	<br />	<br />	<br />	<br />	<br />	<br />	<br />	<p>With kind permission from <a href="http://paulirish.com/">Paul Irish</a>.</p>	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>	<script type="text/javascript" src="../jquery.debouncedresize.js"></script>	<script type="text/javascript" src="../jquery.throttledresize.js"></script>	<script type="text/javascript">		$(function() {			$(window).bind("resize", function() {				$('#resizehits').html( $('#resizehits').html() + '\n event fired:'+ (+new Date()) );			});			$(window).bind("debouncedresize", function() {				$('#debouncedhits').html( $('#debouncedhits').html() + '\n event fired:'+ (+new Date()) );			});			$(window).bind("throttledresize", function() {				$('#throttledhits').html( $('#throttledhits').html() + '\n event fired:'+ (+new Date()) );			});		});	</script></body></html>
